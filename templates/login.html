{% extends "layout.html" %}
{% block body %}
    <h1>Welcome!</h1>
    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
        <h2>Please Login</h2>
        <form action = "http://localhost:5000/logging_in" method = "POST">
            <label for="email" class="w3-text-green">Email</label>
            <input type="text" name="email" class="w3-input"/>
            <label for="password" class="w3-text-green">Password</label>
            <input type="text" name="password" class="w3-input"/>
            <input type="submit" value="submit" class="w3-input"/>
        </form>

        <p>{{ message }}</p>
    </div>
{% endblock %}
